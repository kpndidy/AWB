<!DOCTYPE html>
<html lang = "fr">
	<head>
    	<meta charset="utf-8">
    	<title>Culture Communication BBS</title>
        <meta http-equiv = "Content-Style-Type" content = "text/css">
        <link href = "/css/style.css" type = "text/css" rel = stylesheet>
        <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src = "/socket.io/socket.io.js"></script>
        <script src = "/js/client.js"></script>
    </head>

    <body>
    	<p>One Line BBS</p>
        <p id = "first">Not connection</p>
        
        <!-- Main Frame -->
    	<div id = "container">
        	<!-- Section -->
        	<section>
        		<!-- Input Frame -->
        		<article id = "in">
                	<form id = "m_form">
                    	<fieldset>
	                		<!-- Put Editor and Button -->
                            <input size = "20" type = "text" value = "Name" id = "NameText">
	                    	<input size = "50" type = "text" value = "Message" id = "MsgText">
                            <input type = "button" value = "Send" id = "SendButton">
                        </fieldset>
                    </form>
        		</article>
                
                <!-- OutPut Frame -->
                <article id = "out">
                	<!-- Show Message -->
                </article>
            </section>
        </div>
    </body>
</html>
